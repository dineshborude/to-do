<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: sandybrown;
        text-align: center;
      }
      #container {
        height: 600px;
        width: 80%;
        margin: auto;
        /* border: 1px solid red; */
      }
      table {
        margin: auto;
        margin-top: 2%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List</h1>
      <div class="inputDiv">
        <form id="myForm">
          <label for="name">Name:</label>
          <input id="activity" type="text" placeholder="Enter Activity Name" />
          <label for="name">Quantity</label>
          <input id="qty" type="text" placeholder="Enter Quantity" />
          <label for="name">Priority:</label>
          <select name="" id="priority">
            <option value="">-Select Priority-</option>
            <option value="high">High</option>
            <option value="Medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <input type="submit" />
        </form>
        <table border="1px">
          <thead>
            <tr>
              <th>Name</th>
              <th>Quantity</th>
              <th>Priority</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
<script>
  document.querySelector("#myForm").addEventListener("submit", addItem);
  function addItem(event) {
    event.preventDefault();
    var name = document.querySelector("#activity").value;
    var qty = document.querySelector("#qty").value;
    var priority = document.querySelector("#priority").value;
    console.log(name, qty, priority);

    var row = document.createElement("tr");

    var td1 = document.createElement("td");
    td1.textContent = name;
    var td2 = document.createElement("td");
    td2.textContent = qty;
    var td3 = document.createElement("td");
    td3.textContent = priority;

    if (priority == "high") {
      td3.style.backgroundColor = "red";
    }
    var td4 = document.createElement("td");
    td4.textContent = "Delete";
    td4.addEventListener("click", deleteTask);

    row.append(td1, td2, td3, td4);
    document.querySelector("tbody").append(row);
  }

  function deleteTask(event) {
    event.target.parentNode.remove();
  }
</script>
